<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--declare global style settings-->
<custom-style>
    <style>
        body {
            width: 100% !important;
            height: 100% !important;
            padding: 0;
            margin: 0;
        }
    </style>
</custom-style>

<dom-module id="landing-page-template">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>
        <div style="
            display: flex;
            box-shadow: 5px 5px 40px 0px rgba(0,0,0,0.5);
            background-color: white;
            margin: 40px;
            padding: 20px;
            padding-top: 40px;
            flex-wrap: wrap;
            height: calc(100vh - 160px);" id="appFrame"></div>
    </template>

    <script>
        class LandingPageTemplate extends Polymer.Element {
            static get is() {
                return 'landing-page-template';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }

        customElements.define(LandingPageTemplate.is, LandingPageTemplate);
    </script>
</dom-module>
